<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>
  <div class="present">
    {% for person in present %}
    <div class="person">
      <img src="public/imgs/{{person.profile}}">
      <p>{{ person.name }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
